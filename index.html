<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>체육대회 점수표</title>
  <style>
     @media (max-width: 600px) {
    table {
      font-size: 12px;
      width: 100%;
      max-width: 100%;
    }
    th, td {
      padding: 6px 8px;
      font-size: 12px;
    }
    h1 {
      font-size: 20px;
    }
  }
  </style>
</head>
<body>

<h1>체육대회 점수 진행표</h1>

<table id="scoreTable">
  <thead>
    <tr id="headerRow"></tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<footer style="margin-top: 60px; margin-bottom: 60px; font-size: 1em; color: #f0f0f0; font-weight: bold;">
  Made by 오심균, 조순권 of LOGICODE
<footer>
  
<script>
const apiUrl = "https://script.google.com/macros/s/AKfycbzdbT0yR2iEYQTWrt4UpubT3MKX-OZtLTlPGxCqOL3ni33eOUjoKYdt9X0_NW3U413V1g/exec"; // 여기에 너가 발급받은 JSON API 주소를 넣어

function loadData() {
  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      const headerRow = document.getElementById('headerRow');
      const tableBody = document.getElementById('tableBody');

      // 헤더가 비어있으면 헤더 한 번 생성
      if (headerRow.children.length === 0 && data.length > 0) {
        const headers = Object.keys(data[0]);
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
      }

      // 본문 비우고 다시 채우기
      tableBody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    })
    .catch(error => {
      console.error("데이터를 불러오는 중 오류:", error);
    });
}

// 페이지 처음 로딩할 때 데이터 불러오기
loadData();

// 5초마다 새로 데이터 갱신
setInterval(loadData, 5000);
</script>

</body>
</html>
